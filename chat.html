<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
    <link rel ="stylesheet" href="chatstyle.css">
    <script src = "chatscript.js" async></script>
  </head>
  <body>
    <header></header>
    <div id = "mainChat">
      <aside id = "nameList">Active chats
        <ul id = "chatList"></ul>
      </aside>
      <main id = "chatBox">
        <div id = "chatDisplay">
          <div id = "enterChat">
            Login to start chat!
            <input type = "text" id = "username" placeholder = "Username"/>
            <input type = "text" id = "room" placeholder = "Room ID"/>
          </div>
        </div>
        <div id = "chatInp">
          <input id = "typeMsg" type="text">
        </div>
      </main>
    </div>
  </body>
</html>
